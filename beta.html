html,
body,
button,
p {
  font-family: 'Halant';
  color: #292318;
}

h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: 'Vollkorn SC';
  color: #c31515;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

a {
  text-decoration: none;
  color: #c31515;
}

header {
  height: 180px;
  background-color: #dad6cd;
}

#content {
  display: flex;
  flex: 1;
  background-color: #f6f0eb;
}

article {
  flex: 1;
  max-width: 600px;
}

nav {
  min-width: 180px;
  text-align: end;
  padding: 0 24px 0 0;
}

nav ul {
  list-style: none;
}

nav ul .category {
  font-family: 'Vollkorn SC';
  padding-top: 12px;
  display: block;
  letter-spacing: 0.5px;
}

nav ul li {
  padding-top: 3px;
  padding-left: 0;
}

nav > ul li ul > li {
  padding-right: 12px;
}

footer {
  height: 180px;
  background-color: #242320;
  color: #dad6cd;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

footer small {
  color: #8f8375;
}

@media (max-width: 768px) {
  body {
    background-color: red;
  }
}

@media (max-width: 481px) {
  header {
    height: 90px;
  }
}
